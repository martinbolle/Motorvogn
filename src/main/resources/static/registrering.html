<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Motorvognregister</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Motorvognregister</h1>
            <form class="form">
                <div class="form-group">
                    <label for="personnr">Personnummer</label>
                    <input type="text" class="form-control" id="personnr" onchange="validerPersonnr()"/>
                    <span id="feilPersonnr" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="navn">Navn</label>
                    <input type="text" class="form-control" id="navn" onchange="validerNavn()"/>
                    <span id="feilNavn" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control" id="adresse" onchange="validerAdresse()"/>
                    <span id="feilAdresse" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="kjennetegn">Kjennetegn</label>
                    <input type="text" class="form-control" id="kjennetegn" onchange="validerKjennetegn()"/>
                    <span id="feilKjennetegn" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="merke">Bilmerke</label>
                    <div id="merke" class="dropdown">
                    </div>
                    <span id="feilMerke" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="type">Biltype</label>
                    <div id="type" class="dropdown">
                    </div>
                    <span id="feilType" style="color: red"></span>
                </div>
            </form>
            <button id="regMotorvogn" class="btn btn-primary">Registrer</button>
        </div>
    </div>
</div>
<div id="feil" style="color: red"></div>
<script src="registrering.js"></script>
<script src="validering.js"></script>
</body>
</html>
