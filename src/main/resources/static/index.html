<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Motorvognregister</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <script src="index.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Logg inn</h1>
            <form class="form">
            <div class="form-group">
                <label for="brukernavn">Brukernavn</label>
                <input id="brukernavn" class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <label for="passord">Passord</label>
                <input id="passord" class="form-control" type="text"/>
            </div>
            </form>
            <button class="btn btn-primary" id="loggInn">Logg inn</button>
            <button class="btn btn-primary" id="registrer">Ny bruker</button>
            <br/><br><br>
            <button class="btn btn-danger" id="krypterAllePassord">Krypter alle passord</button>
            <div id="feilLogin" style="color: red"></div>
        </div>

    </div>

</div>
<script src="index.js"></script>
<script src="validering.js"></script>
</body>
</html>
