<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrer ny bruker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Registrer ny bruker</h1>
            <form class="form">
                <input type="hidden" id="id"/>
                <div class="form-group">
                    <label for="brukernavn">Brukernavn</label>
                    <input id="brukernavn" class="form-control" type="text">
                    <div id="brukernavn-error" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label for="passord">Passord</label>
                    <input id="passord" class="form-control" type="text">
                    <div id="passord-error" style="color: red"></div>
                </div>
            </form>
            <p id="error"></p>
            <button class="btn btn-primary" id="registrer">Logg inn</button>
        </div>
    </div>
</div>
<script src="nybruker.js"></script>
<script src="validering.js"></script>
</body>
</html>
